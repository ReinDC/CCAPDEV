<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
    <body>
        <div class="body">
            <div class="content-container">
                <div class="image-box">
                    <img src="https://cdn.pixabay.com/photo/2020/08/27/07/31/restaurant-5521372_1280.jpg">
                </div>
    
                <div class="form-box">
                    <div class="form-head">
                        <h1>Yapper Elite</h1>
                    </div>

                    <div class="form-enter">
                        Select a profile pic
                        <div class="pic-container">
                            <div class="prof-pic">
                                <img src="https://upload.wikimedia.org/wikipedia/en/7/77/EricCartman.png">
                            </div>

                            <div class="prof-pic">
                                <img src="https://static.wikia.nocookie.net/southpark/images/a/a8/Kyle-nohat.transparent.png/revision/latest?cb=20230422075123">
                            </div>

                            <div class="prof-pic">
                                <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/StanMarsh.png">
                            </div>

                            <div class="prof-pic">
                                <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/KennyMcCormick.png">
                            </div>
                        </div>
                        
                        <form>
                            <table>
                                <tr>
                                    <td>Username</td>
                                </tr>

                                <tr>
                                    <td><input type="text" name="user-name"></td>
                                </tr>
                                
                                <tr>
                                    <td>Password</td>
                                </tr>
                                                                
                                <tr>
                                    <td><input type="password" name="user-pass"></td>
                                </tr>

                                <tr>
                                    <td>Short Description</td>
                                </tr>
                                                                
                                <tr>
                                    <td><input type="text" name="user-desx"></td>
                                </tr>
                            </table>
                        </form>

                    </div>
                    
                    <div class="button-container">
                        <button type = "button"><a href="establishment-owner-response.html">Sign up</button>
                    </div>

                    <div class="sign-link">
                        <a href="login.html">Already have an account? Log in now!</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
